	xmlns:p="http://primefaces.org/ui"
	template="/Templateadmin.xhtml">

<ui:define name="contenido">

 <h:head>
        <title><ui:insert name="title">Lista de Nodos</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        
        <link  rel="stylesheet" type="text/css" href="/TesisWSNSiC/faces/dashboard/vendor/bootstrap/css/bootstrap.min.css"/>
        
    </h:head>

            <h:form id="NodoListForm">
            
            <!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="../dashboard.xhtml">Dashboard</a>
				</li>
				<li class="breadcrumb-item"><a href="../nodo/listaNodos.xhtml">Listado
						de Nodos </a></li>
					
				<li class="breadcrumb-item active">Detalle Sensor</li>
			</ol>


			
			
			<div class="container">
				<div class="card card-register mx-auto mt-5">
					<div class="card-header">Registro de Nodos</div>
					<div class="card-body">

						<div class="alert alert-info">
			    <strong>Info!</strong> Busque nodos segun el codigo registrado en la base de datos
			    y digite un nombre para ser visualizado en la listado de nodos.</div>

						<div class="form-group">
							
								<p class="b">Nombre del Nodo</p>
								<h:inputText id="nombre" value="#{nodoControlador.nodo.nombre}"
									size="50" class="form-control"  style="height:40px"/><br/>
														
							<div class="form-group">
								
									<p class="b">Codigo del Nodo</p>
									<h:inputText id="codNodo" value="#{nodoControlador.codNodo}"
										size="50" class="form-control" style="height:40px"/>
									
								
							</div>

						</div>


						<h:commandButton id="bucar"
							action="#{nodoControlador.busquedaNodoMongo()}"
							value="Buscar nodo" class="btn btn-primary" />


						<p:messages id="messages" showDetail="true" closable="true"
							autoUpdate="true" />

					</div>
				</div>
				
				<br/>
				
				
				
			</div>
			
			
			
		</h:form>
            
            <p:dialog >
       
    </p:dialog>
