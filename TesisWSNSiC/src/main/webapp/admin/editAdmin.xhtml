
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hs="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org" template="/Templateadmin.xhtml">

	<ui:define name="contenido">

		<h:head>

			<h:outputStylesheet library="css" name="jsfcrud.css" />
			<h:outputScript library="js" name="jsfcrud.js" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<link rel="stylesheet"
				href="https://www.w3schools.com/w3css/4/w3.css" />
				
				<link href="styles/miestilo.css" rel="stylesheet"/>
		</h:head>

		<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a>
				</li>

				<li class="breadcrumb-item active"><a>Bienvenido:
						#{dashboardAdmin.user.nombre} #{dashboardAdmin.user.apellido}</a></li>
				<li class="breadcrumb-item active"><a>#{dashboardAdmin.user.rolPerson.descripcion}</a></li>
				</ol>

		<br/>


		<div class="form-style-10">
			<h1>
				Mi Perfil<span></span>
			</h1>
			<h:form>
				<div class="section">
					<span>1</span>Nombres y Apellidos 
				</div>
				<div class="inner-wrap">
					<label>Nombres:<h:inputText type="text" value="#{dashboardAdmin.user.nombre}" class="form-control"/></label>
					<label>Apellidos:<h:inputText value="#{dashboardAdmin.user.apellido}" class="form-control"/></label>
				</div>

				<div class="section">
					<span>2</span>Correo
				</div>
				<div class="inner-wrap">
					<label>Correo electronico<h:inputText type="email" value="#{dashboardAdmin.user.correo}" class="form-control"/></label>
				
				</div>

				<div class="section">
					<span>3</span>Passwords
				</div>
				<div class="inner-wrap">
					<label>Password <h:inputText type="password" value="#{dashboardAdmin.user.password}" class="form-control"/></label> <label>Confirmar
						Password <h:inputText type="password" value="#{dashboardAdmin.user.password}" class="form-control"/>
					</label>
				</div>
				<div class="button-section">
					<p:commandButton action="#{dashboardAdmin.actualizarPersona()}"
				value="Actualizar Datos Personales" style="margin-right:20px;" styleClass="ui-priority-primary"></p:commandButton>
						<br/>
				</div>
			</h:form>
				<br/>
			
		</div>







	</ui:define>
</ui:composition>
