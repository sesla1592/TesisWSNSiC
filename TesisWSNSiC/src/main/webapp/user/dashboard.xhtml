<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:hs="http://xmlns.jcp.org/jsf/html"
 	  xmlns:p="http://primefaces.org/ui"
 	  xmlns:b="http://bootsfaces.net/ui"
 	  xmlns:hf="http://highfaces.org"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head></h:head> 
<body> 
<h2>Bienvenido: #{dashboardUser.user.nombre} #{dashboardUser.user.apellido}</h2>
<h2>Rol: #{dashboardUser.user.rolPerson.descripcion}</h2>
<h:form id="formulario">
dashboard
<br/>
<a id="item1"  href="dashboard.xhtml">
	<span>Pagina principal</span>
</a>
<br/>
<a id="item1"  href="profile.xhtml">
	<span>Perfil</span>
</a>
<br/>
<a id="item1"  href="nodosuser.xhtml">
	<span>Mis Nodos</span>
</a>
<br/>
<a id="item1"  href="myBlog.xhtml">
	<span>Mi Blog</span>
</a>
<br/>

<script type="text/javascript" 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFPa3ras2hBSAdSpYCa7q83OF8fOgCL6g"></script>
  <p:growl id="growl" showDetail="true" />
 
       <p:gmap center="-2.892183,-79.0243996" zoom="13" type="roadmap" style="width:100%;height:400px"  model="#{dashboardUser.simpleModel}" >
	       <p:ajax event="overlaySelect" listener="#{dashboardUser.onMarkerSelect}"  update="listaNodos panelDatos"/>
	       <p:gmapInfoWindow id="infoWindow">
	            <p:outputPanel style="text-align: center; display: block; margin: auto">
	 
	                    <h:outputText value="#{dashboardUser.marker.title}" />
	                    <br/>
	                    <h:outputText value="Sensores:" />
	                    <br/>
	                    <ui:repeat value="#{dashboardUser.nodoSelected.ltssensores}" var="sensores">
						        
						            <h:outputText value="- #{sensores.nombreCompleto}" />
						        		<br/>
						    </ui:repeat>
	 
	            </p:outputPanel>
	        </p:gmapInfoWindow>
       </p:gmap>
       <h:panelGroup id="panelDatos">
       	datos Nodo: #{dashboardUser.nodoSelected.nombre}<br/>
       	<h:outputText rendered="#{dashboardUser.datoTemp != 0.0}" value="Temperatura: #{dashboardUser.datoTemp}" /><br/>
       	<h:outputText rendered="#{dashboardUser.datoHum  != 0.0}" value="Humedad: #{dashboardUser.datoHum}" /><br/>
       	<h:outputText rendered="#{dashboardUser.datoLum != 0.0}" value="Luminosidad: #{dashboardUser.datoLum}" /><br/>
       	<h:outputText rendered="#{dashboardUser.datoRui != 0.0}" value="Ruido: #{dashboardUser.datoRui}" /><br/>
       </h:panelGroup>
       <h:selectOneMenu id="listaNodos" value="#{dashboardUser.sensorSeleccionado}" >
		    
			<f:selectItems value="#{dashboardUser.ltsSensores}" var="sensorItem" itemValue="#{sensorItem}" itemLabel="#{sensorItem}"/>
		</h:selectOneMenu>
		
		<h:selectOneMenu value = "#{dashboardUser.tipoFecha}" valueChangeListener="#{dashboardUser.cambioDeFecha}"> 
		   <f:selectItem itemValue = "Diario" itemLabel = "Diario" /> 
		   <f:selectItem itemValue = "Semanal" itemLabel = "Semanal" /> 
		   <f:selectItem itemValue = "Mensual" itemLabel = "Mensual" /> 
		</h:selectOneMenu> 

		<p:outputLabel for="fechaIni" value="Fecha de inicio:" />
        <p:calendar id="fechaIni" pattern="yyyy/MM/dd">
        		<p:ajax event="dateSelect" listener="#{dashboardUser.onDateSelectInicio}" />
        </p:calendar>
        
        <p:outputLabel for="fechaFin" value="Fecha de fin:" />
        <p:calendar id="fechaFin" pattern="yyyy/MM/dd">
        		<p:ajax event="dateSelect" listener="#{dashboardUser.onDateSelectFin}" />
        </p:calendar>
		<br /><br />
		

		<b:row style="width: 100%;height: 100%;">
				<hf:chart id="grafica" title="Mediciones" xaxisLabel="Tiempo"
					yaxisLabel="Valor" type="line" subTitle="Sensors into Cloud">
					<hf:chartSerie value="#{dashboardUser.ltsDataSensor}" 
									var="point" 
									point="#{point.valor}" 
									tickLabel="#{point.fecha}"
									name="#{dashboardUser.sensorSeleccionado}"
									/>
									
					
									
									<hf:chartLegend position="ne" title="Valores" layout="vertical" backgroundColor="#eeeeee"/>
									<hf:chartTooltip  backgroundColor="#000000" shared="true">
									<f:facet name="header">
            						<h:outputText escape="false" value="&lt;table>&lt;tr>&lt;td style='color:white;font-weight:bold;padding-right:5px;'>{point.key}&lt;/td>&lt;td style='border-left:1px solid white;padding-left: 10px;'>"/>
        							</f:facet>
        							<f:facet name="body">
        							<h:outputText value="&lt;span style='color:white'>{series.name}: &lt;b>{point.y}&lt;/b>&lt;/span>&lt;br/>"/>
        							</f:facet>
									</hf:chartTooltip>									
				</hf:chart>
		</b:row>		
		<b:commandButton action="#{dashboardUser.grafica()}" value="Graficar" update="grafica">
		</b:commandButton>
	 
       </h:form>
	<h:form>
	<h:commandButton actionListener="#{dashboardUser.descargarCSV()}" value="Descargar datos CSV" />
	<h:commandButton actionListener="#{dashboardUser.descargarJSON()}" value="Descargar datos JSON" />
	<h:commandButton actionListener="#{dashboardUser.descargarPDF()}" value="Descargar datos PDF" />
	</h:form>



</body> 
</html>
