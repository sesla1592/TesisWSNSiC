<div>
	<h2>Mi Blog</h2>
	
	<h:form>
	<h:outputLabel value="Editar Empresa" />
	<h:panelGrid columns="2" cellpadding="5" style="display:blocks">
	
	
	<h:outputText  value="Nombre Del blog: " />
	<h:inputText value="#{blogControlador.blog.nombreBlog}"  pt:placeholder="Nombre" />
	<h:outputText  value="Descripcion: " />
	<h:inputText value="#{blogControlador.blog.descripcion}" pt:placeholder="Descripcion" />
	
	<h:outputText  value="Estado: " />
	<h:selectOneMenu id="fecha" value = "#{blogControlador.blog.estado}"> 
		<f:selectItem itemValue = "true" itemLabel = "activo" /> 
		<f:selectItem itemValue = "false" itemLabel = "inactivo" /> 
		
		<p:fileUpload fileUploadListener="#{blogControlador.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
 		<p:growl id="messages" showDetail="true" /> 
	</h:selectOneMenu> 
		
	</h:panelGrid> 
	 <h:commandButton action="#{blogControlador.actualizar()}" value="Actualizar mi blog" />
	
	</h:form>
</div>
