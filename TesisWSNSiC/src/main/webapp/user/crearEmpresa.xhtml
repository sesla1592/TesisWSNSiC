<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<h:form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Datos de la Empresa
				</span>

				<label class="label-input100" for="first-name">Nombre de la empresa *</label>
				<div class="wrap-input100 validate-input" data-validate="Ingrese el nombre de la empresa">
					<h:inputText value="#{empresaControlador.empresa.nombre}" id="first-name" class="input100" type="text" name="first-name" pt:placeholder="Nombre de la Empresa"/>
					<span class="focus-input100"></span>
				</div>
				

				<label class="label-input100" for="email">Direccion *</label>
				<div class="wrap-input100 validate-input" data-validate = "Ingrese la direccion">
					<h:inputText value="#{empresaControlador.empresa.direccion}" id="direccion" class="input100" type="text" name="direccion" pt:placeholder="Direccion"/>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone" >Numero Telefonico *</label>
				<div class="wrap-input100 validate-input" data-validate = "Ingrese un numero telefonico">
					<h:inputText value="#{empresaControlador.empresa.telefono}" id="phone" class="input100" type="text" name="phone" pt:placeholder="072 888888/0998888888"/>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Mail contiene ex@abc.xyz">
					<h:inputText value="#{empresaControlador.empresa.correo}" id="email" class="input100" type="text" name="email" pt:placeholder="ejemplo@mail.com"/>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Ciudad *</label>
				<div class="wrap-input100 validate-input" data-validate = "Ingrese la ciudad">
					<h:inputText value="#{empresaControlador.empresa.ciudad}" id="ciudad" class="input100" type="text" name="ciudad" pt:placeholder="Ciudad"/>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Pais *</label>
				<div class="wrap-input100 validate-input" data-validate = "Ingrese el pais">
					<h:inputText value="#{empresaControlador.empresa.pais}" id="pais" class="input100" type="text" name="pais" pt:placeholder="Pais"/>
					<span class="focus-input100"></span>
				</div>


				<label class="label-input100" for="phone">Elija la organizacion a la que pertenece:</label>
				<div class="wrap-input100">
					<h:selectOneMenu value="#{empresaControlador.tipoEmpSelected}" converter="tipoEmpresaConverter"
					 id="elegir" class="input100" type="text" name="elegir">
					 <f:selectItems value="#{empresaControlador.tipoempresas}" var="tipoemp"  
	        						itemValue="#{tipoemp}" 
	        						itemLabel="#{tipoemp.descripcion}"/>
	        </h:selectOneMenu>
					
				</div>
				
				
			<div class="container-contact100-form-btn">
					<h:commandButton action="#{empresaControlador.crearEmpresa()}" value="Finalizar" class="btn btn-primary btn-block"/>
			
				</div>
			
			
			
			</h:form>
			
			


			<div class="contact100-more flex-col-c-m" style="background-image: url('crearEmpresaStyle/images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Ubicacion
						</span>

						<span class="txt2">
							Universidad Politecnica Salesiana, Cuenca, Calle Vieja.
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Comunicanos
						</span>

						<span class="txt3">
							(+593) 74135250
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Soporte General
						</span>

						<span class="txt3">
							wsncloud@iot.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
