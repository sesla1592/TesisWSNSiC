<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 

<h:form>
<h2>Crear Sensor</h2>

<h:panelGroup id="display">
<h:panelGrid columns="3">
<h:outputLabel value="Nombre del Sensor"/>
				<h:inputText id="nombre" value="#{sensorControlador.sensor.nombre}" size="50" 
				/>
				<br/>
				
<h:outputLabel value="Estado del sensor"/>

				<h:selectOneMenu value = "#{sensorControlador.sensor.estado}"> 
				   <f:selectItem itemValue = "activo" itemLabel = "activo" /> 
				   <f:selectItem itemValue = "inactivo" itemLabel = "inactivo" /> 
				</h:selectOneMenu> 
				<br/>		
				</h:panelGrid>
				
				<br/>

<h:commandButton action="#{sensorControlador.guardarSensor()}" value="Guardar" />

</h:panelGroup>
</h:form>
</html>
