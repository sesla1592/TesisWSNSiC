<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 <h:head>
        <title><ui:insert name="title">Lista de Sensores</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    
     <h:body>
     Detalles Nodo: #{sensorControlador.nodo.nombre}

            <h:form id="SensorListForm">
                <p:panel header="Listada de Sensores">
                    <p:dataTable id="datalist" value="#{sensorControlador.ltsSensor}" var="sensor"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{sensor.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{sensor.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="estado"/>
                            </f:facet>
                            <h:outputText value="#{sensor.estado}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Eliminar"/>
                            </f:facet>
                            <p:commandButton title="x"/>
					            
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <p:commandButton title="x" update=":sensorDetail" actionListener="#{sensorControlador.editarSensor(sensor)}"  onclick="PF('sensorDialog').show();"/>
					            
                        </p:column>
                        
                         <f:facet name="footer">
                           <h:commandLink action="#{sensorControlador.irCrearSensor()}">Agregar Sensor</h:commandLink>
                            
                        </f:facet>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <p:dialog header="Editar Sensor" widgetVar="sensorDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="sensorDetail" style="text-align:center;">
            <h:form>
            <p:panelGrid  columns="3" >
                <h:outputLabel value="Nombre del Sensor"/>
				<h:inputText id="nombre" value="#{sensorControlador.sensorSelected.nombre}" size="50"/>
				<br/>
				<h:outputLabel value="Estado del sensor"/>

				<h:selectOneMenu value = "#{sensorControlador.sensorSelected.estado}"> 
				   <f:selectItem itemValue = "activo" itemLabel = "activo" /> 
				   <f:selectItem itemValue = "inactivo" itemLabel = "inactivo" /> 
				</h:selectOneMenu> 
				<br/>	
                
            </p:panelGrid>
            
	            <p:commandButton update="SensorListForm" oncomplete="PF('sensorDialog').hide()" title="Guardar">
				</p:commandButton>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</h:body>
       
</html>
